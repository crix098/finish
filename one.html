<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Website</title>
  <style>
    body {
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      margin: 0;
      padding: 0;
      color: rgb(255, 255, 255);
      background-image: url('blackgray.jfif'); /* Background image */
      background-size: cover;
      background-position: center;
      font-size: 15px;
    }
    .container {
      max-width: 100%;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-top: 50px;
    }
    .profile-image {
      width: 50%; /* Adjust the size of the circular image */
      max-width: 300px; /* Limit the maximum width of the circular image */
      height: auto; /* Automatically adjust the height */
      border-radius: 50%; /* Make the container circular */
      overflow: hidden; /* Ensure the image doesn't overflow the container */
      margin: 50px auto; /* Center the container horizontally and add some margin */
    }
    .profile-image img {
      width: 100%; 
      height: auto; 
      object-fit: cover; 
    }
    .button-group {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap; /* Allow buttons to wrap to the next line if necessary */
    }
    .button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #000000; /* Green */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-size: 16px; /* Adjust font size */
      width: auto; /* Allow button width to adapt */
    }   
    .social-links {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }
    .social-link {
      margin-right: 3px;
    }
    .social-link img {
      width: 40px; 
      height: 40px; 
    }

    @media screen and (max-width: 768px) {
      .profile-image {
        width: 80%; /* Adjust the size of the circular image for smaller screens */
        max-width: 200px; /* Limit the maximum width of the circular image for smaller screens */
        margin-top: 20px; /* Reduce margin for smaller screens */
      }
      .button {
        padding: 8px 16px; /* Adjust button padding for smaller screens */
        margin: 5px; /* Adjust button margin for smaller screens */
        font-size: 14px; /* Adjust font size for smaller screens */
      }
      .social-link img {
        width: 20px;
        height: 20px; 
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Self!</h1>
    <div class="profile-image">
      <img src="james3.jpg" alt="Profile Picture">
    </div>
    <div class="button-group">
      <a href="https://crix098.github.io/aboutme/aboutme.html" class="button">About Me<span class="info"> </span></a>
      <a href="https://crix098.github.io/family/family.html" class="button">My Family<span class="info"> </span></a>
      <a href="https://crix098.github.io/dreams/dreams.html" class="button">My Dreams<span class="info"> </span></a>
    </div>
    <div class="social-links">
      <a href="https://www.facebook.com/james.gerafil/" class="social-link"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/240px-Facebook_f_logo_%282019%29.svg.png" alt="Facebook"></a>
      <a href="https://www.instagram.com/james_roui/" class="social-link"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/240px-Instagram_icon.png" alt="Instagram"></a>
    </div>
  </div>
</body>
</html>
